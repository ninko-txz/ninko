---
layout: layout.html
---

<ul class="image-ul">
    {%- for art in collections.artworks reversed -%}
    <li class="image-li">
        <img id="{{ forloop.index0 }}" class="artwork" src="/img/{{ art.data.filename }}" width="200" height="250" alt="{{ art.data.filename }}" />
    </li>
    {%- endfor -%}
</ul>

<div class="modal hidden">
    <img class="modal-img" src="" />
    <table>
        <thead></thead>
        <tbody>
            <tr>
                <th>Title</th>
                <td class="modal-title"></td>
            </tr>
            <tr>
                <th>Cat.</th>
                <td class="modal-cat"></td>
            </tr>
            <tr>
                <th>Date</th>
                <td class="modal-date"></td>
            </tr>
            <tr>
                <th>Dim.</th>
                <td class="modal-dim"></td>
            </tr>
            <tr>
                <th>App</th>
                <td class="modal-app"></td>
            </tr>
        </tbody>
    </table>
</div>
