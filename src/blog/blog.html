---
layout: layout.html
---

<ul class="post-ul">
    {%- for post in collections.posts reversed -%}
    <li class="post-li">
        <h1 class="post-date">{{ post.data.date }}</h1>
        <p class="post-text">{{ post.data.text }}</p>
        <img src="/img/{{ post.data.image }}" width="300" height="300" />
    </li>
    {%- endfor -%}
</ul>
